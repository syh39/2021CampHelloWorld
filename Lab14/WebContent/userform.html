		<h1>새로운 회원 추가하기</h1>

		<form action="adduser.jsp" method="post">
			<div class="form_horizontal">

				<div class="form-group row">
					<label class="col-form-label col-sm-2" for="Title">Title</label>
					<div class="col-sm-8">
						<!-- <input autofocus class="form-control" name="Title"> -->
						<td><input type="text" name="Title" /></td>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-2" for="Author">Author</label>
					<div class="col-sm-7">
						<!-- <input class="form-control" name="Author"> -->
						<td><input type="text" name="Author" /></td>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-2" for="Comments">Comments</label>
					<div class="col-sm-10">
						<!-- <textarea class="form-control" name="Comments" rows="7" cols="20"></textarea> -->
						<td><textarea placeholder="Place for comment" name="Comments"></textarea></td>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-2"></label>
					<div class="col-sm-10">
						<input type="submit" value="Save"
							class="btn btn-default btn-success"> <a href="viewusers.jsp"
							class="btn btn-outline-dark cancel">Cancel</a>
					</div>
				</div>

			</div>
