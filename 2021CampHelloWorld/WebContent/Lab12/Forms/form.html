<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h2>HTML Forms</h2>
	<fieldset>
		<legend>회원가입</legend>
		<!-- id는 여기서 CSS 조작할 때 쓰는거 / name은 request에 담길 때 쓰는거 -> 따라서 반드시 필요한 속성이다. -->
		<form action="form_ok.jsp" method="post">
			<label for="fname">First name:</label><br> <input type="text"
				id="fname" name="fname" value="John"><br> <label
				for="lname">Last name:</label><br> <input type="text"
				id="lname" name="lname" value="Doe"><br> <label
				for="mail">Your Email:</label><br> <input type="email"
				id="mail" name="mail" value=""><br> <label for="sex">Sex</label><br>
			<input type="radio" name="sex" value="남" checked="checked">남
			<input type="radio" name="sex" value="여">여 <br>
			<br> <input type="submit" value="Submit">
		</form>
	</fieldset>




</body>
</html>
