<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Apptest</title>
</head>
<body>

	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="apptest.jsp">AppTest</a>
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="about.jsp">About</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="data.jsp">Data</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="viewusers.jsp">Users</a>
				</li>
			</ul>
		</nav>
		<img
			src="https://cdn.pixabay.com/photo/2021/01/06/17/09/mountains-5895081_1280.jpg"
			width="100%"> <br> <br>
		<h1>새로운 회원 추가하기</h1>
		<br>

		<form action="adduser.jsp" method="post">
			<div class="form_horizontal">

				<div class="form-group row">
					<label class="col-form-label col-sm-2" for="name">Name</label>
					<div class="col-sm-8">
						<td><input type="text" name="name" /></td>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-2" for="password">Password</label>
					<div class="col-sm-7">
						<td><input type="password" name="password" /></td>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-2" for="email">Email</label>
					<div class="col-sm-7">
						<td><input type="email" name="email" /></td>

					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-2" for="email">Sex</label>
					<div class="col-sm-7">
						<td><input type="radio" name="sex" value="male" />Male <input
							type="radio" name="sex" value="female" />Female</td>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-2" for="country">Country</label>
					<div class="col-sm-7">
						<td><select name="country">
								<option>USA</option>
								<option>India</option>
								<option>Korea</option>
								<option>China</option>
								<option>Japan</option>
								<option>Germany</option>
								<option>Turkey</option>
								<option>France</option>
								<option>Russia</option>
								<option>Mexico</option>
								<option>Pakistan</option>
								<option>Afghanistan</option>
								<option>Berma</option>
								<option>Other</option>
						</select></td>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-2"></label>
					<div class="col-sm-10">
						<input type="submit" value="Save"
							class="btn btn-default btn-success"> <a
							href="viewusers.jsp" class="btn btn-outline-dark cancel">Cancel</a>
					</div>
				</div>

			</div>
		</form>
		<footer>
			<p>&copy; 2020 - AppTest</p>
		</footer>

	</div>

</body>
</html>
